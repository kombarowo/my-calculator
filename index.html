<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./css/style.css">
	<title>Calculator</title>
</head>

<body>

	<div class="wrapper">
		<div class="calculator">
			<div class="calculator__screen">
				<div class="calculator__expression"></div>
				<div class="calculator__result">0</div>
			</div>
			<div class="calculator__buttons">
				<div class="calculator__row">
					<div class="calculator__button calculator__button_color_3 calculator__button--3b" data-type="reset">C
					</div>
					<div class="calculator__button calculator__button_color_2" data-type="action">&#247</div>
				</div>
				<div class="calculator__row">
					<div class="calculator__button" data-type="num">7</div>
					<div class="calculator__button" data-type="num">8</div>
					<div class="calculator__button" data-type="num">9</div>
					<div class="calculator__button calculator__button_color_2" data-type="action">x</div>
				</div>
				<div class="calculator__row">
					<div class="calculator__button" data-type="num">4</div>
					<div class="calculator__button" data-type="num">5</div>
					<div class="calculator__button" data-type="num">6</div>
					<div class="calculator__button calculator__button_color_2" data-type="action">-</div>
				</div>
				<div class="calculator__row">
					<div class="calculator__button" data-type="num">1</div>
					<div class="calculator__button" data-type="num">2</div>
					<div class="calculator__button" data-type="num">3</div>
					<div class="calculator__button calculator__button_color_2" data-type="action">+</div>
				</div>
				<div class="calculator__row">
					<div class="calculator__button calculator__button--2b" data-type="num">0</div>
					<div class="calculator__button" data-type="dot">.</div>
					<div class="calculator__button calculator__button_color_2" data-type="eval">=</div>
				</div>
			</div>
		</div>
	</div>

	<script src="./js/calculator.js"></script>
</body>

</html>
